<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!--   moment.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
<!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/locale/af.js"></script> -->
  
</head>

<body>
    <div class=container>
        <div class="jumbotron text-center" style="background-color: #7f462c">
            <h1>Train Scheduler</h1>
            <p>Choo Choo!</p>
        </div>
    </div>
    <div class=container>
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading" style="background-color: #337ab7">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <!-- Table -->
            <div class="panel-body">
                <table class="table" id=table>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>                     
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Database content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Employee Form  -->
    <div class=container>
    <div class="panel panel-info">
        <div class="panel-heading" style="background-color: #337ab7">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
            <form>
  <div class="form-group">
    <label for="name">Train Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="role">Destination</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label for="startDate">First Train Time (in Military time, 24 hour clock)</label>
    <input type="time" class="form-control" id="firstTrainTime">
  </div>
  <div class="form-group">
    <label for="monthlyRate">Frequency (min)</label>
    <input type="number" class="form-control" id="frequency">
  </div>
  <button type="submit" class="btn btn-info" id="submit-button">Submit</button>
</form>
</div>
</div>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<!-- Javascript -->
<script src="logic.js"></script>

</body>


</html>
